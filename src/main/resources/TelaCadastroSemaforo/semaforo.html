<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Semáforo</title>
</head>
<body>
<div th:insert="header"></div>

	<div class="container">
		<h2>Semáforo</h2>
		<h5>Adicionar/Editar/Pesquisar:</h5>
		<form class="form-narrow form-horizontal" method="post"
			th:action="@{/semaforo/saveList}" th:object="${semaforo}">
			<input type="hidden" id="id" th:field="*{id}" />
			<table class="table table-striped">
				
				<tr>
					<td>Status</td>
					<td><select class="form-control" id="status"
						th:field="*{status}">
							<option style="text-transform: capitalize"
								th:each="item : ${listarstatus}" th:value="${item}"
								th:text="${item.text}" selected="selected"></option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="right">
						<button type="submit" class="btn btn-primary"  name="action" value="salvar">Salvar</button>&nbsp;&nbsp;					
						<button type="submit" class="btn btn-info" name="action" value="pesquisar">Pesquisar</button>&nbsp;&nbsp;
						<a th:href="@{/semaforo/saveList}" class="btn btn-info">Novo Semáforo</a>
					</td>
				</tr>
			</table>
			<div class="alert alert-success" th:if="${mensagemSucesso}"
				th:text="${mensagemSucesso}"></div>
			<div class="alert alert-danger" th:if="${mensagemErro}"
				th:text="${mensagemErro}"></div>
		</form>		
		<hr/>
		<h5>Lista de Semáforos:</h5>		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Status</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="semaforo : ${lista}">
					<td th:text="${semaforo.id}"></td>
					<td th:text="${semaforo.status}"></td>
					<td><a class="btn btn-warning"
						th:href="@{/semaforo/edit/{id}(id=${semaforo.id})}">Editar</a></td>
					<td><a class="btn btn-warning"
						th:href="@{/semaforo/remover/{id}(id=${semaforo.id})}">Remover</a></td>
				</tr>
			</tbody>
		</table>
		<hr></hr>

		<h6>
			<a th:href="@{/}">Home</a>
		</h6>
	</div>
</body>
</html>
